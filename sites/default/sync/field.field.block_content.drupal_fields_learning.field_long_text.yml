default_value:
  -
    value: "Ошибка 404 или Not Found («не найдено») — стандартный код ответа HTTP о том, что клиент был в состоянии общаться с сервером, но сервер не может найти данные согласно запросу. Ошибку 404 не следует путать с ошибкой «Сервер не найден» или иными ошибками, указывающими на ограничение доступа к серверу. Ошибка 404 означает, что запрашиваемый ресурс может быть доступен в будущем, что однако не гарантирует наличие прежнего содержания.\r\n\r\nПользователи наиболее часто сталкиваются с ошибкой 404 при посещении т. н. битых или мёртвых ссылок, что делает, таким образом, ошибку 404 одной из наиболее узнаваемых ошибок в сети Интернет"
